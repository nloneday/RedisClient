{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedisClient</title>
    <link rel='shortcut icon' href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'spectre.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'client.css' %}"/>
    <script rel="javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script rel="javascript" src="{% static 'extend.js' %}"></script>
    <script rel="javascript" src="{% static 'client.js' %}"></script>
</head>
<body>
<article style="display: flex">
    <section style="width: 20%;min-width: 240px">
        {#radio#}
        <div class="form-group" style="margin: 0">
            <label class="form-radio form-inline">
                <input type="radio" name="type" value="standalone" checked="checked">
                <i class="form-icon"></i> standalone
            </label>
            <label class="form-radio form-inline">
                <input type="radio" name="type" value="cluster">
                <i class="form-icon"></i> cluster
            </label>
        </div>
        {#login#}
        <div class="input-group input-inline" style="width:100%;">
            <input class="form-input" type="text" placeholder="host:port" id="host" pattern="(\d+\.){3}\d+[:ï¼š]\d+">
            <button class="btn btn-primary input-group-btn" id="login">Log On</button>
        </div>
        <p id="more">===</p>
        {#more#}
        <aside class="more" style="display: flex">
            <input id="password" class="form-input" type="password" placeholder="password" style="margin: 0 2px 2px 0">
            <input id="db" class="form-input" type="number" min="0" max="15" placeholder="0~15(db0)"
                   style="margin:0 0 2px 2px">
        </aside>
        {#search#}
        <div class="input-group input-inline" style="width:100%;">
            <input class="form-input" type="text" placeholder="keywords" id="keywords">
            <button class="btn input-group-btn" id="search">Search</button>
        </div>
        {#nav#}
        <ol id="keys"></ol>
        <button id="back" class="btn btn-block">Go back</button>
    </section>
    <section style="width: 80%">
        <h5 id="info"></h5>
        <ul class="tab">
            <li class="tab-item active" value="Json">
                <a>Json</a>
            </li>
            <li class="tab-item" value="Text">
                <a>Text</a>
            </li>
        </ul>
        <pre id="json"></pre>
    </section>
</article>
<footer>
    <p>Go to <a href="https://github.com/nloneday/RedisClient" target="_blank">Redis Client</a> for more details.</p>
</footer>
</body>
</html>
